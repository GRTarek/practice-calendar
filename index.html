<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <style>
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: 30px repeat(5, 70px);
            row-gap: 20px;
            column-gap: 10px;
            width: 70%;
            margin: auto;
        }

        .date,
        .name-day {
            background-color: beige;
            border-radius: 7px;
            display: flex;
            font-size: 26px;
            justify-content: center;
            align-items: center;

        }

        .day-previous,
        .name-day {
            background-color: aliceblue;
            color: gray;
        }

        .name-day {
            color: rgb(22, 5, 5);

            font-size: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="calendar">
        <div class="name-day">S</div>
        <div class="name-day">M</div>
        <div class="name-day">T</div>
        <div class="name-day">W</div>
        <div class="name-day">T</div>
        <div class="name-day">F</div>
        <div class="name-day">S</div>
        <div class="date day-previous">29</div>
        <div class="date day-previous">30</div>
        <div class="date">1</div>
        <div class="date">2</div>
        <div class="date">3</div>
        <div class="date">4</div>
        <div class="date">5</div>
        <div class="date">6</div>
        <div class="date">7</div>
        <div class="date">8</div>
        <div class="date">9</div>
        <div class="date">10</div>
        <div class="date">11</div>
        <div class="date">12</div>
        <div class="date">13</div>
        <div class="date">14</div>
        <div class="date">15</div>
        <div class="date">16</div>
        <div class="date">17</div>
        <div class="date">18</div>
        <div class="date">19</div>
        <div class="date">20</div>
        <div class="date">21</div>
        <div class="date">22</div>
        <div class="date">23</div>
        <div class="date">24</div>
        <div class="date">25</div>
        <div class="date">26</div>
        <div class="date">27</div>
        <div class="date">28</div>
        <div class="date">29</div>
        <div class="date">30</div>
        <div class="date">31</div>
        <div class="date day-previous">1</div>
        <div class="date day-previous">2</div>

    </div>
</body>

</html>
